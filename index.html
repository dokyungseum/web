<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dokyungseum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <!-- Your existing styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 96%;
            z-index: 1000;
        }

        #menu {
            margin-left: 10px;
            cursor: pointer;
        }

        #doseum {
            margin-right: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
            padding-top: 70px;
        }

        #brand-logo {
            max-width: 100%;
            height: auto;
        }

        #brand-name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        #brand-introduction {
            margin-top: 10px;
            font-size: 16px;
            white-space: pre-line;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #additional-image,
        #additional-image2 {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        footer {
            font-size: 0.8rem;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }

        #menu-content {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
        }

        #close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 30px;
        }

        #menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #menu-options a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        #work-page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1001;
        }

        #work-page-content {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
        }

        #close-work-page {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 30px;
        }

        #coming-soon {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        #additional-image2 {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Bouncing circles animation styles */
        .bouncing-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .circle {
            position: absolute;
            background-color: #ffffff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .circle:nth-child(2) {
            background-color: #ffffff;
            animation-duration: 1.5s;
        }

        .circle:nth-child(3) {
            background-color: #ffffff;
            animation-duration: 2s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="menu">MENU</div>
        <div id="doseum">DOSEUM</div>
    </header>

    <main>
        <img id="brand-logo" src="./asset/a1.png" alt="Brand Logo">
        <div id="brand-name">DOSEUM</div>
        <div id="brand-introduction">
            DOSEUM은 김도경만의 세계를 자유롭게 표현합니다. DOSEUM은 'KIM DO KYUNG'과 'MUSEUM'의 합성어로 '김도경 박물관' 속에서 우리만의 이야기를 전시합니다.
            우리는 이처럼 새로운 시각을 통해 예술과 탐험을 결합하여
            새로운 경험을 창조하고자 합니다.
            DOSEUM, 여러분을 초대합니다.
        </div>
        <img id="additional-image" src="./asset/a2.png" alt="Additional Image">
        <img id="additional-image2" src="./asset/a3.png" alt="Additional additional-image2">
    </main>

    <footer>
        &copy; 2024 DOSEUM. All rights reserved.
    </footer>

    <div id="menu-overlay">
        <div id="menu-content">
            <div id="close-menu">&times;</div>
            <div id="menu-options">
                <a href="#" id="work-link">WORK</a>
                <a href="https://www.instagram.com/dokyungseum" target="_blank">INSTAGRAM</a>
            </div>
        </div>
    </div>

    <div id="work-page-overlay">
        <div id="work-page-content">
            <div id="close-work-page">&times;</div>
            <div id="work-content">
                <div id="coming-soon">Coming Soon</div>
            </div>
        </div>
    </div>

    <!-- Bouncing Circles -->
    <div class="bouncing-circles">
        <div class="circle" style="top: 5%; left: 20%;"></div></style></div>
        <div class="circle" style="top: 46%; left: 60%;"></div>
        <div class="circle" style="top: 68%; left: 30%;"></div>
    </div>

    <script>
        document.getElementById("menu").addEventListener("click", function () {
            document.getElementById("menu-overlay").style.display = "flex";
        });

        document.getElementById("close-menu").addEventListener("click", function () {
            document.getElementById("menu-overlay").style.display = "none";
        });

        document.getElementById("work-link").addEventListener("click", function () {
            document.getElementById("work-page-overlay").style.display = "flex";
        });

        document.getElementById("close-work-page").addEventListener("click", function () {
            document.getElementById("work-page-overlay").style.display = "none";
        });
    </script>
</body>

</html>
